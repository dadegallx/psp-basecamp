# Superset Local Development Setup
# Uses official Apache Superset image with Caddy for widget injection
#
# Usage:
#   cd superset
#   cp docker/.env.example docker/.env  # Edit with your secrets
#   docker compose up -d
#
# Access at http://localhost (via Caddy)
# Default credentials: admin / admin

x-superset-image: &superset-image apache/superset:latest-dev
x-superset-user: &superset-user root
x-superset-volumes: &superset-volumes
  - ./docker/pythonpath:/app/pythonpath
  - superset_home:/app/superset_home

services:
  # ==========================================================================
  # Caddy - Reverse proxy + widget injection (no SSL in dev)
  # ==========================================================================
  caddy:
    build: ./caddy
    container_name: superset_caddy
    restart: unless-stopped
    ports:
      - "80:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./caddy/Caddyfile.dev:/etc/caddy/Caddyfile:ro
    depends_on:
      - superset

  # ==========================================================================
  # Redis - Cache and Celery broker
  # ==========================================================================
  redis:
    image: redis:7
    container_name: superset_cache
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis:/data

  # ==========================================================================
  # PostgreSQL - Local database for development
  # ==========================================================================
  db:
    image: postgres:16
    container_name: superset_db
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - db_home:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: superset
      POSTGRES_DB: superset

  # ==========================================================================
  # Superset App - Main web application
  # ==========================================================================
  superset:
    image: *superset-image
    container_name: superset_app
    command: ["/app/docker/docker-bootstrap.sh", "app"]
    restart: unless-stopped
    ports:
      - "8088:8088"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    user: *superset-user
    depends_on:
      superset-init:
        condition: service_completed_successfully
    volumes: *superset-volumes
    env_file:
      - ./docker/.env

  # ==========================================================================
  # Superset Init - Database initialization (runs once)
  # ==========================================================================
  superset-init:
    image: *superset-image
    container_name: superset_init
    command: ["/app/docker/docker-init.sh"]
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
    user: *superset-user
    volumes: *superset-volumes
    env_file:
      - ./docker/.env
    environment:
      - SUPERSET_LOAD_EXAMPLES=yes
    healthcheck:
      disable: true

  # ==========================================================================
  # Superset Worker - Celery background tasks
  # ==========================================================================
  superset-worker:
    image: *superset-image
    container_name: superset_worker
    command: ["/app/docker/docker-bootstrap.sh", "worker"]
    restart: unless-stopped
    depends_on:
      superset-init:
        condition: service_completed_successfully
    user: *superset-user
    volumes: *superset-volumes
    env_file:
      - ./docker/.env
    environment:
      CELERYD_CONCURRENCY: 2
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "celery -A superset.tasks.celery_app:app inspect ping -d celery@$$HOSTNAME"]

  # ==========================================================================
  # Superset Beat - Celery scheduler
  # ==========================================================================
  superset-worker-beat:
    image: *superset-image
    container_name: superset_worker_beat
    command: ["/app/docker/docker-bootstrap.sh", "beat"]
    restart: unless-stopped
    depends_on:
      - superset-worker
    user: *superset-user
    volumes: *superset-volumes
    env_file:
      - ./docker/.env
    healthcheck:
      disable: true

volumes:
  superset_home:
  db_home:
  redis:
